<html lang="en">
<head>

<body>
    <h2>Registratiom</h2> 
    <form action="">
        <div class="all">

        <div class="reg">
            <label for="fname">First Name:</label>
            <input type="Name" id="fname",>
        </div> <br>
        <div class="reg">
            <label for="lname">Last Name:</label>
            <input type="Name" id="lname",>
        </div> <br>
        <div>
            <label for="uname">Username:</label>
            <input type="username" id="uname">
        </div><br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email">
        </div><br>
        <div>
            <label for="pnum">Phone Number:</label>
            <input type="tel" id="pnum">
        </div><br>
        <div>
            <label for="age">Date Of Birth:</label>
            <input type="date" id="dob">
        </div><br>
        <div>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="Gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="Gender">
            <label for="female">Female</label>
            <input type="radio" id="oth" name="Gender">
            <label for="Others">Others</label>
        </div><br>
        <div>
            <label for="">Blood group</label>
            <select>
                <option >Choose</option>
                <option>A Positive</option>
                <option>A Negative</option>
                <option>B Positive</option>
                <option>B Negative</option>
                <option>AB Positive</option>
                <option>AB Negative</option>
                <option>O Positive</option>
                <option>O Negative</option>
                <option>Unknown</option>
            </select>
        </div><br>
        <div>
            <label for="occp">Occuption:</label>
            <select name="Occuption" id="occp">
                <option value="">Choose</option>
                <option value="">Student</option>
                <option value="">Businessman</option>
                <option value="">Job Holder</option>
                <option value="">Farmer</option>
                <option value="">Entrepreneur</option>
                <option value="">Retired</option>
                <option value="">Unemployed</option>
            </select>
        </div><br>
        <div>
            <label for="area">Area:</label>
            <select name="Area" id="area">
            <option value="">Choose</option>
            <option value="">Sylhet</option>
            <option value="">Dhaka</option>
            <option value="">Chittagong</option>
            <option value="">Borisal</option>
            <option value="">Comilla</option>
        </select>
        </div><br>
        <div>
            <label for="adrs">Present Address</label>
            <input type="text" id="adrs">
        </div><br>
        <div>
            <label for="adrs">Permanent Address</label>
            <input type="text" id="adrs">
        </div><br>

        <div>
            <label for="pass">Password</label>
            <input type="password" id="pass">
        </div><br>
        <div>
            <label for="pass">Confirm Password</label>
            <input type="pass" name="" id="pass">
        </div><br>
        <div>
            <p>Please check to agree before you proceed.</p>
            <p><input id="terms" type="checkbox" onclick="agree()" /> I agree</p>
            <p class="hidden">Hidden text which you don't see unless you agree.</p>

        </div><br>
        <div class="sub">
            <label for=""></label>
            <input type="submit">
        </div>



    </div>
